<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"
        href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
<div class="container">
  <h3 class="text-center mt-3 mb-3">GIPHY PARTY</h3>
  <form class="form-inline d-flex justify-content-center mb-5">
    <input type="text" id="search" name="search"
           placeholder="Find something..." class="form-control mr-3"/>
    <input type="submit" class="btn btn-secondary" value="Search "/>
    <button id="remove" class="btn btn-danger ml-3">Remove </button>
  </form>
  <div id="gif-area" class="row">
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
